<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
<title>Pretraga 탑ivotopisa</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
	th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<meta charset="UTF-8">

</head>
<body>

	<!-- Insert content into the layouts/layout.html -->
	<th:block layout:fragment="content">
		<div class="hero-unit">
			<p>
				Naziv natje훾aja: <span th:text="${natjecaj}">Natje훾aj nema
					zadano ime.</span>
			</p>
			<table class="table" border="1">
				<thead>
					<tr>
						<th th:text="IDZivotopis" />
						<th th:text="'Ime Prezime'" />
						<th th:text="Ocjena" />
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cv, iStat : ${results}"
						th:style="${iStat.odd}? 'background: #f5f5f1;'"
						th:alt-title="${iStat.even}? 'even' : 'odd'">
						<td th:text="${cv.zivotopisID}" />
						<td th:text="|${cv.osoba.ime} ${cv.osoba.prezime}|" />
						<td th:text="${cv.score}" />
						<td>
							<form th:action="@{details}" method="post">
								<input type="hidden" th:value="${cv.zivotopisID}" name="zivotopisID" />
								<button type="submit">Detalji</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<p>
			<a href="search.html" th:href="@{/cv/search}">Natrag na
				pretra탑ivanje</a>
		</p>
	</th:block>
</body>
</html>
